{% extends "base.html" %}
{% block title %}Инициализация{% endblock %}
{% block scripts %}
<script type="text/javascript" src="/media/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var copyOrgToCem = function(){
        $("#id_cemetery").val($("#id_org_name").val());
        $("#id_cem_post_index").val($("#id_post_index").val());
        $("#id_cem_street").val($("#id_street").val());
        $("#id_cem_city").val($("#id_city").val());
        $("#id_cem_region").val($("#id_region").val());
        $("#id_cem_country").val($("#id_country").val());
        $("#id_cem_house").val($("#id_house").val());
        $("#id_cem_block").val($("#id_block").val());
        $("#id_cem_building").val($("#id_building").val());
    };
</script>
{% endblock %}
{% block content %}
    <h1>Инициализация</h1>
    <h3>Создание стартовой конфигурации</h3>
    <button onClick="copyOrgToCem();">Копировать данные организации в данные кладбища</button>
    <div id="forms">
        <form action="" method="post">
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Сохранить" />
            <input type="reset" value="Очистить" />
        </form>
    </div>
{% endblock %}
