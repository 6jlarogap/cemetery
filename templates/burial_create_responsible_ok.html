<form class='form-horizontal in-place' action="{% url new_burial_place %}" method="POST">
    <div class="well">
        Данные сохранены.
        <script type="text/javascript">
            var a  = $('<a href="{% url new_burial_responsible %}?instance={{ person.pk }}&responsible_customer={{ responsible_customer|default:"" }}" class="link-responsible load">{{ person }}</a>');
            $('.link-responsible').replaceWith(a);
            $('#id_responsible').val('{{ person.pk }}').change();
            {% if responsible_customer %}
                var a  = $('<a href="{% url new_burial_customer %}?customer_type=0&instance={{ person.pk }}" class="link-customer load">Отв. {{ person }}</a>');
                $('.link-customer').replaceWith(a);

                $('#id_client_organization').val('').change();
                $('#id_doverennost').val('').change();
                $('#id_agent').val('').change();

                $('#id_client_person').val('{{ person.pk }}').change();
            {% else %}
                if ($('.link-customer').html().indexOf('Отв. ') == 0) {
                    var a  = $('<a href="{% url new_burial_customer %}" class="load link-customer">Новый</a>');
                    $('.link-customer').replaceWith(a);
                    $('#id_client_person').val('').change();
                }
            {% endif %}
        </script>
    </div><!--/.well -->
</form>
